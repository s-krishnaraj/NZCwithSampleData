<template>
    <lightning-card footer="" title="">
        <h1 class="slds-text-heading_medium">{app_welcome_text}</h1> 
       
        <div class="c-footer" >
            <a href="/lightning/n/Home">Return to Learning Home</a>
        </div>
        
        <div class="c-container"> 
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <p class="c-description">{app_description}</p>
 
                    <template if:true={supplierMgmtItems.data}>
                        <template for:each={supplierMgmtItems.data} for:item="supplierMgmtItem">
                            <c-feature-child
                                key={supplierMgmtItem.Id}
                                heading={supplierMgmtItem.Section_Heading__c} 
                                image={supplierMgmtItem.Icon_Name__c}
                                app-text={supplierMgmtItem.Section_Detail__c}
                                app={supplierMgmtItem.Target_App__c}
                                page={supplierMgmtItem.Target_Tab_Name__c}
                                link-in-new-tab={pass_false}
                                link-reference={supplierMgmtItem.NavigationType__c}
                                object-name={supplierMgmtItem.ObjectName__c}
                                object-id={supplierMgmtItem.Target_RecordId__c}
                                related-entity={supplierMgmtItem.RelatedEntityAPIName__c}
                                >
                            </c-feature-child>
                        </template>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
